<div class="header">
  <ul class="nav nav-pills pull-right">
    <li><a href="/">home</a></li>
    <li ng-repeat="component in components">
      <a ng-href="#/{{component}}/">{{component.title | uppercase}}</a>
    </li>
  </ul>
  <h3 class="text-muted">Components</h3>
</div>

<div class="jumbotron" ng-repeat="component in components">
  <h2>{{component.title | uppercase}} Component (iframe)</h1>
  <p class="lead">
    <iframe border="0" iframe="component"></iframe>
  </p>
  <p><a class="btn btn-lg btn-success" ng-href="#/{{component.title}}/gui/{{component.settings}}">{{component.title | uppercase}} Editor!</a></p>
</div>

<div class="footer">
  <p>angular-gui</p>
</div>
